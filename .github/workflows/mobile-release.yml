name: Organon Mobile Release

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Notas adicionais da release'
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: mobile-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Setup Expo e EAS CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Ler versao e metadados
        id: meta
        run: |
          VERSION=$(node -p "require('./mobile/app.json').expo.version")
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "tag=mobile-v$VERSION" >> $GITHUB_OUTPUT

      - name: Build Android APK via EAS Cloud
        id: eas_build
        working-directory: mobile
        run: |
          # EAS Cloud Build (sem --local): nao precisa de Android SDK no runner
          # O build roda nos servidores da Expo (~5-10 minutos)
          BUILD_JSON=$(eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --json \
            2>/dev/null)
          echo "build_json=$BUILD_JSON" >> $GITHUB_OUTPUT
          BUILD_ID=$(echo "$BUILD_JSON" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d[0]['id'] if isinstance(d, list) else d['id'])")
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "EAS Build ID: $BUILD_ID"

      - name: Aguardar build e baixar APK
        working-directory: mobile
        run: |
          BUILD_ID="${{ steps.eas_build.outputs.build_id }}"
          echo "Aguardando build $BUILD_ID..."
          # Espera o build terminar (timeout 30 minutos)
          eas build:wait --build-id "$BUILD_ID" --timeout 1800
          # Obter URL de download
          BUILD_URL=$(eas build:view --json "$BUILD_ID" 2>/dev/null | python3 -c "
          import sys, json
          d = json.load(sys.stdin)
          print(d.get('artifacts', {}).get('buildUrl', ''))
          ")
          echo "APK URL: $BUILD_URL"
          if [ -z "$BUILD_URL" ]; then
            echo "Erro: URL do APK nao encontrada"
            exit 1
          fi
          mkdir -p ../release
          curl -L -o "../release/Organon-Mobile-${{ steps.meta.outputs.version }}.apk" "$BUILD_URL"
          echo "APK baixado: $(du -sh "../release/Organon-Mobile-${{ steps.meta.outputs.version }}.apk" | cut -f1)"

      - name: Publicar GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: "Organon Mobile ${{ steps.meta.outputs.version }} (${{ steps.meta.outputs.short_sha }})"
          body: |
            ## Organon Mobile ${{ steps.meta.outputs.version }}

            Versao mobile do Organon para Android.
            Build: EAS Cloud (sem Android SDK local) · Profile: preview

            ### Como instalar
            1. Baixe o arquivo `.apk` abaixo
            2. No Android, va em **Configuracoes → Seguranca** e ative **"Instalar de fontes desconhecidas"**
            3. Abra o arquivo `.apk` para instalar

            > Esta e a versao mobile do Organon, diferente da versao desktop (.exe).
            > Para a versao desktop, veja as releases sem o prefixo `mobile-`.

            ${{ github.event.inputs.release_notes }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            release/Organon-Mobile-${{ steps.meta.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
